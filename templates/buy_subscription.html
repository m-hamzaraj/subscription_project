<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Subscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Buy Subscription</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="payment_id" class="form-label">Payment ID</label>
                    <input type="text" name="payment_id" id="payment_id" class="form-control" placeholder="Enter Payment ID" required>
                </div>
                <div class="mb-3">
                    <label for="payment_screenshot" class="form-label">Payment Screenshot</label>
                    <input type="file" name="payment_screenshot" id="payment_screenshot" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
